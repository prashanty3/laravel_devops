version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
    ports:
      - "8888:9000"
    environment:
      - DB_HOST=34.121.54.220
      - DB_PORT=3306
      - DB_DATABASE=nandvanshi
      - DB_USERNAME=root
      - DB_PASSWORD=
    restart: unless-stopped

  composer:
    image: composer:latest
    container_name: composer
    working_dir: /var/www
    volumes:
      - .:/var/www
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped